<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Rosie's Shiny Pokémon</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css"/>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #14a692;
            color: #333;
        }
        .logo {
            display: block;
            margin: 20px auto;
            max-width: 150px;
            height: auto;
        }
        .hero {
            background-image: url('images/banner.jpg'); /* Replace with your banner image */
            background-size: cover;
            background-position: center;
            padding: 80px 20px;
            color: white;
        }
        .hero h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        .hero p {
            font-size: 1.2rem;
            margin: 0 auto;
            max-width: 600px;
        }
        .section {
            padding: 40px 20px;
        }
        .section h2 {
            font-size: 2rem;
            margin-bottom: 20px;
        }
        .section p {
            font-size: 1.1rem;
            margin: 0 auto 20px;
            max-width: 700px;
        }
        .carousel {
            margin: 20px auto;
            max-width: 80%;
        }
        .carousel img {
            width: 100%;
            border-radius: 10px;
        }
        footer {
            background-color: #0e6d5e;
            color: white;
            padding: 10px 0;
            margin-top: 20px;
        }

        /* Timer Style */
        #timer {
            font-size: 1.5rem;
            color: #fff;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <a href="home.html" class="active">Home</a>
            <a href="index.html">Showcase</a>
        </nav>
        <img src="images/Rosie’ Shinies.png" alt="Rosie's Shinies Logo" class="logo">
    </header>

    <div class="hero">
        <h1>Welcome to Rosie's Shiny Pokémon!</h1>
    </div>

    <main>
        <!-- Daily Featured Pokémon -->
        <section class="section" id="daily-featured">
            <h2>Daily Featured Pokémon</h2>
            <div id="daily-featured-pokemon"></div>
            <div id="timer"></div> <!-- Timer to show next swap -->
        </section>

        <!-- Randomly Featured Pokémon -->
        <section class="section" id="random-featured">
            <h2>Randomly Featured Pokémon</h2>
            <div id="random-featured-pokemon"></div>
        </section>

        <!-- Featured Pokémon Carousel -->
        <section class="section">
            <h2>Featured Pokémon</h2>
            <div class="carousel">
                <div><img src="images/pokemon1.png" alt="Shiny Pokémon 1"></div>
                <div><img src="images/pokemon2.png" alt="Shiny Pokémon 2"></div>
                <div><img src="images/pokemon3.png" alt="Shiny Pokémon 3"></div>
                <!-- Add more Pokémon images here -->
            </div>
        </section>

        <!-- Navigation Button -->
        <a href="index.html" class="button">Go to Showcase</a>
    </main>

    <footer>
        <p>2025 Rosie's Shiny Pokémon. All rights reserved.</p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
