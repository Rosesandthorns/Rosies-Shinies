<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Pokémon</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 style="text-align: center; margin-top: 20px;">Add New Pokémon</h1>
    </header>
    
    <main>
        <div id="add-pokemon-form" style="display:none;">
            <h2>Add New Pokémon</h2>
            <form id="pokemon-form">
                <label for="nickname">Nickname:</label>
                <input type="text" id="nickname" name="nickname"><br>
                <label for="species">Species:</label>
                <input type="text" id="species" name="species"><br>
                <label for="description">Description:</label>
                <input type="text" id="description" name="description"><br>
                <label for="imageUrl">Image URL:</label>
                <input type="text" id="imageUrl" name="imageUrl"><br>
                <label for="tags">Tags (comma separated):</label>
                <input type="text" id="tags" name="tags"><br>
                <label for="secret-key">Secret Key:</label>
                <input type="password" id="secret-key" name="secret-key"><br>
                <button type="submit">Add Pokémon</button>
            </form>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
