<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Pokémon</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/oauth-js@0.3.4/oauth.min.js"></script>
</head>
<body>
    <header>
        <h1 style="text-align: center; margin-top: 20px;">Add New Pokémon</h1>
        <button id="github-signin">Sign In with GitHub</button>
    </header>
    
    <main>
        <div id="add-pokemon-form" style="display:none;">
            <h2>Add New Pokémon</h2>
            <form>
                <label for="nickname">Nickname:</label>
                <input type="text" id="nickname" name="nickname"><br>
                <label for="species">Species:</label>
                <input type="text" id="species" name="species"><br>
                <label for="description">Description:</label>
                <input type="text" id="description" name="description"><br>
                <label for="imageUrl">Image URL:</label>
                <input type="text" id="imageUrl" name="imageUrl"><br>
                <label for="tags">Tags (comma separated):</label>
                <input type="text" id="tags" name="tags"><br>
                <button type="submit">Add Pokémon</button>
            </form>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
