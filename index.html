<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rosie's Shiny Pokémon</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <a href="home.html">Home</a>
            <a href="index.html" class="active">Showcase</a>
        </nav>
        <h1 style="text-align: center; margin-top: 20px;">Rosie's Shiny Pokémon</h1>
        <input type="text" id="search" placeholder="Search Pokémon">
        <button id="filter-button">Filter</button>
        <div id="pokemon-count">Displaying 0 Pokémon</div>
        <div id="total-pokemon-count">Total Unique Pokémon: 0</div>
    </header>

    <main>
        <div id="pokemon-container"></div>
        <div id="filter-container" style="display:none;">
            <label><input type="checkbox" class="filter-tag" value="sv"> SV</label>
            <label><input type="checkbox" class="filter-tag" value="water"> Water</label>
            <label><input type="checkbox" class="filter-tag" value="grass"> Grass</label>
            <label><input type="checkbox" class="filter-tag" value="dark"> Dark</label>
            <label><input type="checkbox" class="filter-tag" value="fire"> Fire</label>
            <label><input type="checkbox" class="filter-tag" value="electric"> Electric</label>
            <label><input type="checkbox" class="filter-tag" value="flying"> Flying</label>
            <label><input type="checkbox" class="filter-tag" value="pla"> PLA</label>
            <label><input type="checkbox" class="filter-tag" value="poison"> Poison</label>
            <label><input type="checkbox" class="filter-tag" value="ghost"> Ghost</label>
            <label><input type="checkbox" class="filter-tag" value="swsh"> SwSh</label>
            <label><input type="checkbox" class="filter-tag" value="fairy"> Fairy</label>
            <label><input type="checkbox" class="filter-tag" value="dragon"> Dragon</label>
            <label><input type="checkbox" class="filter-tag" value="fighting"> Fighting</label>
            <label><input type="checkbox" class="filter-tag" value="steel"> Steel</label>
            <label><input type="checkbox" class="filter-tag" value="bug"> Bug</label>
            <label><input type="checkbox" class="filter-tag" value="psychic"> Psychic</label>
            <label><input type="checkbox" class="filter-tag" value="favourite"> Favourite</label>
            <label><input type="checkbox" class="filter-tag" value="rock"> Rock</label>
            <label><input type="checkbox" class="filter-tag" value="ground"> Ground</label>
            <label><input type="checkbox" class="filter-tag" value="paradox"> Paradox</label>
            <label><input type="checkbox" class="filter-tag" value="starter"> Starter</label>
            <label><input type="checkbox" class="filter-tag" value="ice"> Ice</label>
            <label><input type="checkbox" class="filter-tag" value="fossil"> Fossil</label>
            <label><input type="checkbox" class="filter-tag" value="legendary"> Legendary</label>
            <label><input type="checkbox" class="filter-tag" value="ultra-beast"> Ultra Beast</label>
            <label><input type="checkbox" class="filter-tag" value="normal"> Normal</label>
            <label><input type="checkbox" class="filter-tag" value="alpha"> Alpha</label>
            <label><input type="checkbox" class="filter-tag" value="lgpe"> LGPE</label>
            <label><input type="checkbox" class="filter-tag" value="pogo"> PoGo</label>
        </div>
    </main>

    <script src="data.js"></script>
    <script src="script.js"></script>
</body>
</html>
